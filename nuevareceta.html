<!DOCTYPE html>
<html lang="en">

<head>

    
    <title>Nueva Receta</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Nueva Receta</a>
        </div>
    </nav>

    <div class="section container">
        <div class="row">
            <form name="frecetas" action="nuevareceta.html" method="GET" class="col s12">
                <div class="row card-panel">
                    <div class="input-field col s5">
                        <input type="text" name="codigo" placeholder="0130" id="cod">
                        <label for="cod">Codigo</label>
                    </div>

                    <div class="input-field col s8">
                        <input type="text" name="np" id="nom" class="validate" required>
                        <label for="nom">Nombre Paciente</label>
                    </div>

                    <div class="input-field col s8">
                        <input type="text" name="nd" id="am" class="validate" required>
                        <label for="am">Nombre Doctor</label>
                    </div>

                    <div class="input-field col s6">
                        <input type="text" name="f" id="ap" class="validate" required>
                        <label for="ap">Fecha</label>
                    </div>
                    <div class="input-field col s12">
                            <label>Descripcion</label>
                            <textarea type="text" name="descripcion" class="validate" required></textarea>
                        </div>

                   
                    

                    <div class="input-field col s6">
                        <button  id="gureceta" class="btn" onclick="validareceta()" type="submit">Guardar</button>
                    </div>

                    <div class="input-field col s4">

                        <a href="recetas.html"  onclick="M.toast({html: 'Se cancelo el registro', classes: 'rounded'})" class="btn" type="submit">Cancelar</a>
                    </div>
                </div>
            </form>
            <div id="panelreceta">Receta Guardada!</div>
        </div>
    </div>






    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script src="js/efectos.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</body>

</html>

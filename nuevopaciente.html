<!DOCTYPE html>
<html lang="en">

<head>

    
    <title>Nuevo Paciente</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Nuevo Paciente</a>
        </div>
    </nav>

    <div class="section container">
        <div class="row">
            <form class="col s12">
                <div class="row card-panel">
                    <div class="input-field col s4">
                        <input type="text" placeholder="0130" id="cod">
                        <label for="cod">Codigo</label>
                    </div>

                    <div class="input-field col s8">
                        <input type="text" id="nom" class="validate" required>
                        <label for="nom">Nombre</label>
                    </div>

                    <div class="input-field col s6">
                        <input type="text" id="am" class="validate" required>
                        <label for="am">Apellido Materno</label>
                    </div>

                    <div class="input-field col s6">
                        <input type="text" id="ap" class="validate" required>
                        <label for="ap">Apellido Paterno</label>
                    </div>

                    <div class="input-field col s7">
                        <input type="text" id="f" class="validate" required>
                        <label for="f">Fecha de Nacimiento</label>
                    </div>

                    <div class="input-field col s6">
                        <input type="text" id="e" class="validate" required>
                        <label for="e">Edad</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" id="p" class="validate" required>
                        <label for="p">Peso</label>
                    </div>
                    <div class="input-field col s12">
                        <label>Alergias</label>
                        <textarea type="text" class="validate" required></textarea>
                    </div>

                    <div class="input-field col s6">
                        <button class="btn"  onclick="M.toast({html: 'Paciente guardado', classes: 'rounded'})" type="submit">Guardar</button>
                    </div>

                    <div class="input-field col s4">

                        <a href="pacinetes.html"  onclick="M.toast({html: 'Se cancelo el registro', classes: 'rounded'})" class="btn" type="submit">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>






    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</body>

</html>
